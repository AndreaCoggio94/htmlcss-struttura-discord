<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Andrea Coggio" />
    <meta name="description" content="struttura base del sito di discord" />
    <!-- title  -->
    <title>Struttura discord</title>
    <!-- links -->
    <link rel="stylesheet" href="./css/utyls.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <!-- top header -->
      <div class="top-header flex-container">
        <div class="container flex-container">
          <div class="primary-bordered">logo</div>
          <div class="primary-bordered">
            <a href="#">link</a>
            <a href="#">link</a>
            <a href="#">link</a>
            <a href="#">link</a>
            <a href="#">link</a>
          </div>

        </div>
      </div>
      <!-- bottom header -->
      <div class="bottom-header flex-container">
        <div class="primary-bordered"></div>
      </div>
    </header>
    <main>
      <!-- first section -->
      <div class="container flex-container section">
        <div class="box-large primary-bordered"></div>
        <div class="box-small primary-bordered"></div>
      </div>
      <!-- second section -->
      <div class="alternate-background">
        <div class="container flex-container flex-row-reverse section">
          <div class="box-large primary-bordered"></div>
          <div class="box-small primary-bordered"></div>
        </div>
      </div>
      <!-- third section -->
      <div class="container flex-container section">
        <div class="box-large primary-bordered"></div>
        <div class="box-small primary-bordered"></div>
      </div>
      <!-- last informations -->
      <div class="alternate-background section-big flex-container">
        <div class="box-big primary-bordered"></div>
      </div>
    </main>
    <footer>
      <!-- top footer -->
      <div class="top-background-footer flex-container">
        <div class="container flex-container">
          <div class="column-small primary-bordered"></div>
          <div class="column-big flex-container">
            <div class="column-smaller secondary-bordered"></div>
            <div class="column-smaller secondary-bordered"></div>
            <div class="column-smaller secondary-bordered"></div>
            <div class="column-smaller secondary-bordered"></div>
          </div>
        </div>
      </div>
      <!-- bottom footer -->
      <div class="bottom-background-footer">
        <div class="container flex-container">
          <div class="primary-bordered">Logo</div>
          <div class="primary-bordered">Bottone</div>
        </div>
      </div>
